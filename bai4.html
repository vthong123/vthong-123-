<html></html>
    <head>
        <title>Dùng ký tự đặc biệt trong tài liệu HTML</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2><center><code>if A &gt; B then <BR> A = A - 1</code></center></h2>
        <h2><center><code>if A &lt; B then <BR> A = A + 1</code></center></h2>
        <h2><center> Trên đây là một số ký tự đặc biệt </center></h2>
    </body>
</html>
